<!DOCTYPE html>
<meta charset="utf-8" />
<head>
<title>PharoJS: Todo App</title>  
		<link rel="stylesheet" href="http://todomvc.com/examples/vanillajs/node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="http://todomvc.com/examples/vanillajs/node_modules/todomvc-app-css/index.css">
</head>
<body id="body" class="learn-bar">
<section class="todoapp">
  <header id="header" class="header">
    <h1>todos</h1>
  </header>
  <section id="mainSection" class="main" style="display: block;">
  </section>
  <footer id="footer" class="footer" style="display: block;">
    <span id="todoCount" class="todo-count"> </span>
    <ul class="filters">
      <li>
        <a id="allFilter" class="selected" href="#/">All</a>
      </li>
      <li>
        <a id="activeFilter" href="#/active">Active</a>
      </li>
      <li>
        <a id="completedFilter" href="#/completed">Completed</a>
      </li>
    </ul>
    <button id="clearCompleted" class="clear-completed" style="display: none;">Clear Completed</button>
  </footer>
</section>
<script language="javascript" type="text/javascript" src="index.js">
</script>
</body>
</html>
